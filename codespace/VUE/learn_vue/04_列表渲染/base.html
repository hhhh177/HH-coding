<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="ul">

  </ul>

  <script>
    let ul = document.getElementById('ul')
    
    let songs = [
            '有何不可',
            '素颜',
            '青年晚报',
            '幻听',
            '庐州月'
          ]
    songs.forEach((item) => {
      let li = document.createElement('li')
      li.innerText = item
      ul.appendChild(li)
    })
  </script>
</body>
</html>
